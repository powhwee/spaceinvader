
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGPU Space Invaders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #0a0a0a;
      color: #00ff00;
      margin: 0;
      overflow: hidden;
    }
    .font-title {
      font-family: 'Press Start 2P', cursive;
    }
    #root {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      /* Use dynamic viewport height to account for mobile browser UI */
      height: 100dvh;
      background-color: #0a0a0a;
    }
    .game-container {
      /* 
        This combination ensures the container fits within the #root element,
        while maintaining its aspect ratio. It will be letterboxed correctly.
      */
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 800 / 600;
    }
  </style>

</head>
